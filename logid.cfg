devices: (
{
    name: "MX Master 3S";  // Bluetooth, Logi Bolt not supported yet 2022-11-27

    smartshift: {
        on: true;
        threshold: 12;
    };

    thumbwheel: {
        divert: false;
        invert: true;
    };

    dpi: 1500;  // max = 4000

    buttons: (
        {
            cid: 0x00c3;  // Gestures Button
            action =
            {
                type: "ToggleSmartShift";
            };
        },
        {
            cid: 0x00c4;  // SmartShift Button
            action =
            {
                type: "Keypress";
                keys: ["KEY_LEFTMETA"];
            };
        }
    );
},
{
    name: "MX Anywhere 3";

    buttons: (
        {
            cid: 0x00c4;  // SmartShift Button
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_A"];
                        };
                    },
                    {
                        direction: "Down";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_M"];
                        };
                    },
                    {
                        direction: "Left";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_PAGEUP"];
                        };
                    },
                    {
                        direction: "Right";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_PAGEDOWN"];
                        };
                    },
                    {
                        direction: "None";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA"];
                        };
                    }
		);
            };
        }
    );
}
);
